name: Azure Static Web Apps CI/CD - MedEx

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggers

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Secrets
        run: |
          echo "Checking if Azure token secret exists..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MEDEX }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN_MEDEX secret is not set!"
            exit 1
          else
            echo "Azure token secret exists (length: ${#AZURE_TOKEN})"
          fi
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MEDEX }}

      - name: Build application
        run: npm run build
        env:
          VITE_APP_URL: https://medex.nexasync.ca
          VITE_APP_ENVIRONMENT: production
          VITE_HIPAA_MODE: true
          VITE_PHI_ENCRYPTION_KEY: ${{ secrets.VITE_PHI_ENCRYPTION_KEY }}
          VITE_AUDIT_ENCRYPTION_KEY: ${{ secrets.VITE_AUDIT_ENCRYPTION_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MEDEX }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: "api"
          output_location: "."
          skip_app_build: true
          skip_api_build: false
        env:
          OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          HOSTINGER_EMAIL_PASSWORD: ${{ secrets.HOSTINGER_EMAIL_PASSWORD }}

