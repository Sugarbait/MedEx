<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .info {
            background: #dbeafe;
            border-left: 4px solid #2563eb;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #991b1b;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Create Test Super User</h1>

        <div class="info">
            <strong>Test User Credentials:</strong><br>
            Email: <code>test@test.com</code><br>
            Password: <code>test1000!</code><br>
            Role: <strong>Super User</strong><br>
            Status: <strong>Active</strong><br>
            Tenant: <strong>medex</strong>
        </div>

        <button id="createBtn" onclick="createTestUser()">Create Test Super User</button>

        <div id="result"></div>
        <div id="details"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cpkslvmydfdevdftieck.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwa3Nsdm15ZGZkZXZkZnRpZWNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5MDAyOTUsImV4cCI6MjA2MjQ3NjI5NX0.IfkIVsp3AtLOyXDW9hq9bEvnozd9IaaUay244iDhWGE'
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwa3Nsdm15ZGZkZXZkZnRpZWNrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjkwMDI5NSwiZXhwIjoyMDYyNDc2Mjk1fQ.5Nwr-DrgL63DwPMH2egxgdjoHGhAxCvIrz2SMTMKqD0'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        const supabaseAdmin = window.supabase.createClient(SUPABASE_URL, SERVICE_ROLE_KEY)

        async function createTestUser() {
            const btn = document.getElementById('createBtn')
            const resultDiv = document.getElementById('result')
            const detailsDiv = document.getElementById('details')

            btn.disabled = true
            btn.innerHTML = 'Creating User... <span class="loading"></span>'
            resultDiv.innerHTML = ''
            detailsDiv.innerHTML = ''

            try {
                console.log('Step 1: Checking if user already exists...')

                // Check if user already exists
                const { data: existingUsers } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', 'test@test.com')
                    .eq('tenant_id', 'medex')

                if (existingUsers && existingUsers.length > 0) {
                    console.log('User already exists:', existingUsers[0])
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>User already exists!</strong><br>
                            Email: test@test.com<br>
                            User ID: ${existingUsers[0].id}<br>
                            Role: ${existingUsers[0].role}<br>
                            Status: ${existingUsers[0].isActive ? 'Active' : 'Inactive'}
                        </div>
                    `
                    btn.disabled = false
                    btn.innerHTML = 'Create Test Super User'
                    return
                }

                console.log('Step 2: Creating Supabase Auth user...')

                // Create user in Supabase Auth using admin client
                const { data: authData, error: authError } = await supabaseAdmin.auth.admin.createUser({
                    email: 'test@test.com',
                    password: 'test1000!',
                    email_confirm: true
                })

                if (authError) {
                    throw new Error(`Auth creation failed: ${authError.message}`)
                }

                console.log('Auth user created:', authData.user.id)

                console.log('Step 3: Creating user profile in database...')

                // Create user profile in users table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: 'test@test.com',
                        name: 'Test Super User',
                        username: 'testuser',
                        role: 'super_user',
                        isActive: true,
                        tenant_id: 'medex',
                        department: 'Testing',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }])
                    .select()

                if (userError) {
                    console.error('Profile creation error:', userError)
                    throw new Error(`Profile creation failed: ${userError.message}`)
                }

                console.log('User profile created successfully!')

                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>âœ… Test Super User Created Successfully!</strong><br><br>
                        <strong>Login Credentials:</strong><br>
                        Email: <code>test@test.com</code><br>
                        Password: <code>test1000!</code><br><br>
                        <strong>Details:</strong><br>
                        User ID: ${authData.user.id}<br>
                        Role: Super User<br>
                        Status: Active<br>
                        Tenant: medex
                    </div>
                `

                detailsDiv.innerHTML = `
                    <pre>${JSON.stringify(userData || authData, null, 2)}</pre>
                `

            } catch (error) {
                console.error('Error creating test user:', error)
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error creating test user:</strong><br>
                        ${error.message}
                    </div>
                `
            } finally {
                btn.disabled = false
                btn.innerHTML = 'Create Test Super User'
            }
        }
    </script>
</body>
</html>
