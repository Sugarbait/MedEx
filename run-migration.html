<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Supabase Migration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    h1 {
      color: #4fc3f7;
    }
    .status {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-family: monospace;
    }
    .success {
      background-color: #1b5e20;
      color: #a5d6a7;
      border: 1px solid #4caf50;
    }
    .error {
      background-color: #b71c1c;
      color: #ef9a9a;
      border: 1px solid #f44336;
    }
    .info {
      background-color: #01579b;
      color: #81d4fa;
      border: 1px solid #03a9f4;
    }
    .warning {
      background-color: #e65100;
      color: #ffcc80;
      border: 1px solid #ff9800;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    pre {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      color: #e0e0e0;
    }
    .log {
      max-height: 400px;
      overflow-y: auto;
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .log-entry {
      margin: 5px 0;
      font-family: monospace;
      font-size: 12px;
    }
    .log-success { color: #4caf50; }
    .log-error { color: #f44336; }
    .log-info { color: #03a9f4; }
  </style>
</head>
<body>
  <h1>üîß Supabase Migration Tool</h1>

  <div class="info">
    <strong>‚ö†Ô∏è WARNING:</strong> This will create missing database tables required for authentication.<br>
    Tables: user_profiles, user_settings, failed_login_attempts, user_credentials
  </div>

  <div id="status"></div>

  <button id="runBtn" onclick="runMigration()">üöÄ Run Migration (Create Missing Tables)</button>

  <div id="log" class="log" style="display: none;">
    <h3>üìã Migration Log:</h3>
    <div id="logEntries"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cpkslvmydfdevdftieck.supabase.co'
    const SUPABASE_SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwa3Nsdm15ZGZkZXZkZnRpZWNrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjkwMDI5NSwiZXhwIjoyMDYyNDc2Mjk1fQ.5Nwr-DrgL63DwPMH2egxgdjoHGhAxCvIrz2SMTMKqD0'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY)

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log')
      const logEntries = document.getElementById('logEntries')
      logDiv.style.display = 'block'

      const entry = document.createElement('div')
      entry.className = `log-entry log-${type}`
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
      logEntries.appendChild(entry)
      logDiv.scrollTop = logDiv.scrollHeight
      console.log(message)
    }

    async function runMigration() {
      const statusDiv = document.getElementById('status')
      const btn = document.getElementById('runBtn')
      const logEntries = document.getElementById('logEntries')

      btn.disabled = true
      logEntries.innerHTML = ''
      statusDiv.innerHTML = '<div class="info">‚è≥ Running migration...</div>'

      try {
        log('Starting migration...', 'info')

        // Check if tables exist
        log('Checking existing tables...', 'info')

        // Run migrations one by one
        const migrations = [
          {
            name: 'user_profiles',
            sql: `
              CREATE TABLE IF NOT EXISTS user_profiles (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                user_id UUID NOT NULL UNIQUE,
                encrypted_retell_api_key TEXT,
                encrypted_sms_agent_id TEXT,
                created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                tenant_id TEXT DEFAULT 'medex'
              );
            `
          },
          {
            name: 'user_settings',
            sql: `
              CREATE TABLE IF NOT EXISTS user_settings (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                user_id UUID NOT NULL,
                settings JSONB DEFAULT '{}'::jsonb,
                created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                tenant_id TEXT DEFAULT 'medex'
              );
            `
          },
          {
            name: 'failed_login_attempts',
            sql: `
              CREATE TABLE IF NOT EXISTS failed_login_attempts (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                email TEXT NOT NULL,
                attempted_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                failure_reason TEXT,
                source_ip TEXT,
                user_agent TEXT,
                tenant_id TEXT DEFAULT 'medex'
              );
            `
          },
          {
            name: 'user_credentials',
            sql: `
              CREATE TABLE IF NOT EXISTS user_credentials (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                user_id UUID NOT NULL UNIQUE,
                email TEXT NOT NULL,
                password_hash TEXT NOT NULL,
                temp_password BOOLEAN DEFAULT FALSE,
                created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                tenant_id TEXT DEFAULT 'medex'
              );
            `
          }
        ]

        for (const migration of migrations) {
          log(`Creating table: ${migration.name}...`, 'info')
          const { error } = await supabase.rpc('exec_sql', { sql_string: migration.sql })
          if (error) {
            log(`‚ö†Ô∏è ${migration.name}: ${error.message}`, 'error')
          } else {
            log(`‚úÖ ${migration.name} created successfully`, 'success')
          }
        }

        log('Migration completed!', 'success')
        statusDiv.innerHTML = `
          <div class="success">
            ‚úÖ <strong>Migration Completed!</strong><br><br>
            The following tables have been created:<br>
            - user_profiles<br>
            - user_settings<br>
            - failed_login_attempts<br>
            - user_credentials<br><br>
            <strong>Next Step:</strong> Refresh your Azure site and try logging in again.
          </div>
        `

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error')
        console.error('Error:', error)
        statusDiv.innerHTML = `
          <div class="error">
            ‚ùå Error: ${error.message}<br><br>
            <strong>Note:</strong> If exec_sql function doesn't exist, you may need to run this SQL manually in Supabase SQL Editor.
          </div>
        `
        btn.disabled = false
      }
    }
  </script>
</body>
</html>
